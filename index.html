<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

        </div>


        <div id="interface">

                <div id="inputTextWrapper">

                </div>

                <div id="scroll_track">
                    <div class="scroll_thumb scroll_enabled"></div>
                </div>

                <div class="slot_list">

                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                    </div>

                </div>

            </div>



            <!-- interface_active -->
            <div id="survival_interface">

                <div id="slot_delete" class="slot"></div>

                <div id="slot_armor"> 
                    <div class="slot" armor="helmet"></div>
                    <div class="slot" armor="chestplate"></div>
                    <div class="slot" armor="leggings"></div>
                    <div class="slot" armor="boots"></div>
                </div>
    
                <div class="slot_grid" id="slot_inventory">
                    <div class="slot"></div>
                    <div class="slot"></div>

            </div>




            <div id="tabs">

                <div class="tab_row">
                    <div class="tab tab_active" label="Blocos de Construção" group="construction"><div></div></div>
                    <div class="tab" label="Blocos Decorativos" group="decorative"><div></div></div>
                    <div class="tab" label="Redstone" group="redstone"><div></div></div>
                    <div class="tab" label="Transportes" group="transport"><div></div></div>
                    <div class="tab" label="Miscelânea" group="miscellany"><div></div></div>
                    <div class="tab" label="Buscar Itens" group="all"><div></div></div>
                </div>

                <div class="tab_row">
                    <div class="tab" label="Alimentação" group="food"><div></div></div>
                    <div class="tab" label="Ferramentas" group="tool"><div></div></div>
                    <div class="tab" label="Combate" group="combat"><div></div></div>
                    <div class="tab" label="Poções" group="potions"><div></div></div>
                    <div class="tab" label="Materiais" group="materials"><div></div></div>
                    <div class="tab" label="Inventário do Modo Sobrevivência" group="survival"><div></div></div>
